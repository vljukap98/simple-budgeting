server:
  servlet:
    context-path: /simple-budgeting

############################## DB conf ##############################
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/simple-budgeting
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  liquibase:
    change-log: classpath:/db/database-changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: Y0W7GgFjc8DXIYudhJ0iP2zFvMJcvrD6jorWBorUnWjorWBorUnWjorWBorUnW
  expiration: 86400000

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs.path: /api-docs
